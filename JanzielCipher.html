<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Cipher - Futuristic Console</title>

    <style>
        /* Font and global styles */
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d0d0d;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            color: #00ffe1;
        }
        /* Scanline background effect */
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient( to bottom, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.02) 1px, transparent 1px, transparent 3px);
            pointer-events: none;
            z-index: 0;
        }
        /* Container */
        
        .container {
            position: relative;
            background: #111111;
            width: 450px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px #00ffe1, 0 0 50px #00a3ff;
            border: 2px solid #00ffe1;
            text-align: center;
            z-index: 1;
        }
        /* Title */
        
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00ffe1;
            text-shadow: 0 0 15px #00ffe1, 0 0 30px #00a3ff;
            animation: neonPulse 2s infinite;
        }
        /* Neon pulse animation */
        
        @keyframes neonPulse {
            0%,
            100% {
                text-shadow: 0 0 15px #00ffe1, 0 0 30px #00a3ff;
            }
            50% {
                text-shadow: 0 0 25px #00ffe1, 0 0 50px #00a3ff;
            }
        }
        /* Input textarea */
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #00ffe1;
            background: #0a0a0a;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            color: #00ffe1;
            resize: none;
            box-shadow: inset 0 0 10px #00ffe1;
            caret-color: #ff00ff;
            animation: blinkCaret 1s steps(2) infinite;
        }
        /* Blinking caret animation */
        
        @keyframes blinkCaret {
            0%,
            50% {
                border-right-color: #ff00ff;
            }
            50%,
            100% {
                border-right-color: transparent;
            }
        }
        /* Buttons */
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 12px 0;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #00ffe1, #00a3ff);
            color: #0d0d0d;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #00ffe1, 0 0 30px #00a3ff;
            text-transform: uppercase;
        }
        
        .buttons button:hover {
            background: linear-gradient(45deg, #00a3ff, #00ffe1);
            box-shadow: 0 0 30px #00ffe1, 0 0 60px #00a3ff;
            transform: translateY(-2px);
        }
        /* Clear button in red neon */
        
        .clear-btn {
            background: linear-gradient(45deg, #ff073a, #ff5050);
            color: #0d0d0d;
            box-shadow: 0 0 15px #ff073a, 0 0 30px #ff5050;
        }
        
        .clear-btn:hover {
            background: linear-gradient(45deg, #ff5050, #ff073a);
            box-shadow: 0 0 30px #ff5050, 0 0 60px #ff073a;
        }
        /* Output box */
        
        .output {
            margin-top: 20px;
            min-height: 70px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #00ffe1;
            background: #0a0a0a;
            font-size: 16px;
            box-shadow: inset 0 0 15px #00ffe1;
            word-wrap: break-word;
            color: #00ffe1;
            text-shadow: 0 0 5px #00ffe1;
            transition: 0.3s;
        }
        
        .output:hover {
            box-shadow: inset 0 0 25px #00ffe1;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ðŸ¤– Cyber Cipher</h2>
        <textarea id="inputText" placeholder="Enter your text..."></textarea>

        <div class="buttons">
            <button onclick="encryptText()">Encrypt</button>
            <button onclick="decryptText()">Decrypt</button>
            <button class="clear-btn" onclick="clearText()">Clear</button>
        </div>

        <div class="output" id="outputText">Your result will appear here</div>
    </div>

    <script>
        // Atbash cipher function
        function atbash(text) {
            let result = "";
            for (let char of text) {
                if (char.match(/[a-z]/i)) {
                    let isUpper = char === char.toUpperCase();
                    let base = isUpper ? 65 : 97;
                    result += String.fromCharCode(base + (25 - (char.charCodeAt(0) - base)));
                } else {
                    result += char;
                }
            }
            return result;
        }

        // Button functions
        function encryptText() {
            let text = document.getElementById("inputText").value;
            document.getElementById("outputText").innerText = atbash(text);
        }

        function decryptText() {
            encryptText(); // symmetric cipher
        }

        function clearText() {
            document.getElementById("inputText").value = "";
            document.getElementById("outputText").innerText = "Your result will appear here";
        }
    </script>

</body>

</html>
